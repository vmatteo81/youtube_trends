name: YouTube Scraper Runner

on:
  schedule:
    - cron: '*/30 * * * *'  # ogni 30 minuti
  workflow_dispatch:  # lancio manuale

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create .env file
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: Create firestore-access.json file
        run: printf '%s' '${{ vars.FIREBASE_JSON }}' > firestore-access.json

      - name: Create YouTube cookies file (optional)
        run: |
          if [ -n "${{ secrets.YOUTUBE_COOKIES }}" ]; then
            printf '%s' "${{ secrets.YOUTUBE_COOKIES }}" > youtube_cookies.txt
            echo "YouTube cookies file created"
          else
            echo "No YouTube cookies provided - scraper will run without authentication"
          fi   

      - name: Create data directory
        run: mkdir -p data

      - name: Build Docker image
        run: docker build -t youtube-trends .

      - name: Run Docker container
        run: |
          docker run --env-file .env -v ${{ github.workspace }}/data:/app/data -v ${{ github.workspace }}/firestore-access.json:/app/firestore-access.json youtube-trends python -m youtube_trends.web_scraper
